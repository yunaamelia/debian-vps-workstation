name: XRDP Optimization Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "configurator/modules/desktop.py"
      - "tests/**/test_*desktop*.py"
      - "tests/**/test_*xrdp*.py"
  pull_request:
    branches: [main]
    paths:
      - "configurator/modules/desktop.py"
      - "tests/**/test_*desktop*.py"
      - "tests/**/test_*xrdp*.py"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-xrdp-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .

      - name: Run desktop module tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v -k "desktop or xrdp" \
            --cov=configurator/modules/desktop \
            --cov-report=term-missing \
            --tb=short \
            || echo "Some tests failed"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v -k "desktop or xrdp" --tb=short || echo "No matching tests"
          else
            echo "No integration tests directory found - skipping"
          fi
        continue-on-error: true

  security-tests:
    name: Security Scans
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linter
        run: |
          bandit -r configurator/modules/desktop.py -ll
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --ignore 70612
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## XRDP Optimization Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
