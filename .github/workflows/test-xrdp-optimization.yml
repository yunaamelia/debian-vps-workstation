name: XRDP Optimization Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "configurator/modules/desktop.py"
      - "tests/**"
      - ".github/workflows/test-xrdp-optimization.yml"
  pull_request:
    branches: [main]
    paths:
      - "configurator/modules/desktop.py"
      - "tests/**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/unit/modules/test_desktop_xrdp_optimization.py -v \
            --cov=configurator.modules.desktop \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

  performance-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run performance tests
        run: |
          pytest tests/performance/ -v

  security-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest bandit safety

      - name: Run security tests
        run: |
          pytest tests/security/ -v

      - name: Run Bandit security linter
        run: |
          bandit -r configurator/modules/desktop.py -ll

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json || true

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-tests]
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Integration Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Performance Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Testing Required" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] RDP connection test" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] XFCE desktop verification" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Performance benchmarking" >> $GITHUB_STEP_SUMMARY
