name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install types-PyYAML types-click types-requests

      - name: Run ruff
        run: ruff check configurator/

      - name: Run mypy
        run: mypy configurator/ --strict --ignore-missing-imports
