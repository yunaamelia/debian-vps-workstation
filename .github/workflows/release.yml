name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string

env:
  PYTHON_VERSION: "3.11"

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create quick-install script bundle
        run: |
          mkdir -p release
          cp quick-install.sh release/
          cp -r config/ release/config/
          tar -czvf release/debian-vps-configurator-${{ steps.get_version.outputs.VERSION }}.tar.gz \
            -C release quick-install.sh config/

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release/RELEASE_NOTES.md
          ## Debian VPS Configurator ${{ steps.get_version.outputs.VERSION }}

          ### Installation

          **Quick Install (recommended):**
          ```bash
          curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/quick-install.sh | bash
          ```

          **Manual Install:**
          ```bash
          pip install debian-vps-configurator
          ```

          ### What's Included
          - ğŸ–¥ï¸ Remote Desktop (XRDP + XFCE4)
          - ğŸ›¡ï¸ Security Hardening (UFW, Fail2ban, SSH)
          - ğŸ Python Development Environment
          - ğŸ“¦ Node.js Development Environment
          - ğŸ¹ Go Development Environment
          - ğŸ¦€ Rust Development Environment
          - â˜• Java Development Environment
          - ğŸ˜ PHP Development Environment
          - ğŸ³ Docker & Docker Compose
          - ğŸ“ VS Code, Cursor, Neovim
          - ğŸŒ WireGuard VPN
          - ğŸ”’ Caddy Web Server

          ### Usage
          ```bash
          vps-configurator install --profile advanced -v
          ```

          See [README](https://github.com/${{ github.repository }}#readme) for full documentation.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          body_path: release/RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}
          files: |
            dist/*
            release/debian-vps-configurator-${{ steps.get_version.outputs.VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
