[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --asyncio-mode=auto

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (slower, system dependencies)
    system: System tests (require real XRDP, very slow)
    performance: Performance benchmarks
    destructive: Destructive tests that likely modify the system state
    terminal_ux: Manual tests for Terminal UX
    terminal_workflow: Manual tests for Terminal Workflows
    visual: Visual regression tests
    manual: Manual tests requiring human verification
    slow: Slow running tests
    stress: Stress tests suitable for load testing
    benchmark: Performance benchmarking tests
    chaos: Chaos engineering tests for resilience

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage
[coverage:run]
source = configurator
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
