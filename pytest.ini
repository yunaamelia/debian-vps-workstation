[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=html
    --cov-report=term-missing:skip-covered

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (slower, system dependencies)
    system: System tests (require real XRDP, very slow)
    performance: Performance benchmarks
    manual: Manual tests requiring human verification
    slow: Slow running tests

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage
[coverage:run]
source = configurator
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
