# Install multiple hook types automatically
default_install_hook_types: [pre-commit, pre-push, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        # Strict checks on source code
        files: ^configurator/
        args:
          [
            --python-version=3.11,
            --ignore-missing-imports,
            --show-error-codes,
            --pretty,
          ]
        additional_dependencies:
          [types-PyYAML, types-requests, types-paramiko, types-python-dateutil]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: pytest-critical
        name: pytest (critical path)
        entry: pytest
        language: system
        # Running critical tests (unit, security, validation) excluding slow/destructive
        # Uses 'system' language to reuse local environment and speed up execution
        args:
          [
            "tests/unit",
            "tests/security",
            "tests/validation",
            "-m",
            "not slow and not destructive",
            "--maxfail=1",
            "-q",
          ]
        types: [python]
        pass_filenames: false

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        exclude: ^(docs/|tests/|\.github/|\.agent/|node_modules/|\.git/|\.venv/)
