admin:
  description: Full system administrator
  permissions:
    - system:*
    - app:*
    - db:*
    - user:*
    - network:*
    - service:*
  sudo_access: full
  sudo_commands: []
  system_groups:
    - sudo
    - admin

devops:
  description: DevOps engineer - infrastructure and deployment
  permissions:
    - system:infrastructure:*
    - app:*:deploy
    - app:*:restart
    - app:*:logs
    - db:*:backup
    - db:production:read
    - network:*
    - service:*:restart
    - service:*:status
  sudo_access: limited
  sudo_commands:
    - /usr/bin/systemctl restart *
    - /usr/bin/systemctl status *
    - /usr/bin/systemctl reload *
    - /usr/bin/docker *
    - /usr/bin/apt-get update
    - /usr/bin/apt-get upgrade
  system_groups:
    - devops
    - docker

developer:
  description: Software developer
  permissions:
    - app:*:deploy
    - app:*:logs
    - app:*:restart
    - db:development:*
    - db:staging:*
    - db:production:read
    - git:*
    - docker:build
    - docker:run
    - docker:logs
    - system:logs:read
  sudo_access: limited
  sudo_commands:
    - /usr/bin/systemctl restart myapp
    - /usr/bin/systemctl status myapp
    - /usr/bin/journalctl -u myapp
    - /usr/bin/docker ps
    - /usr/bin/docker logs *
  system_groups:
    - developers
    - docker

viewer:
  description: Read-only access
  permissions:
    - system:logs:read
    - app:*:logs
    - db:*:read
    - service:*:status
  sudo_access: none
  sudo_commands: []
  system_groups:
    - viewers
